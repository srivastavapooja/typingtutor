<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *; media-src *; script-src *">
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.12.1.js"></script>
    <script src="scripts/index.js"></script>
    
    <link rel="stylesheet" media="screen and (orientation: landscape)" href="css/index.css" type="text/css">

    <title></title>
</head>
<body id="editor">
    <div id="firstdiv">
        <div>
            <button class="volume_btn" id="volume_id"></button>
            <button class="refresh_btn" id="refresh_id">Refresh</button>
            <button class="back_btn" id="back_btn_id">Back</button>
    </div>
    <div>
        <textarea class="text" id="text_id"></textarea>
        <p class="word" id="word_id"></p>
    </div>
    
    <div class="keyboard">
        <div class="keyboard_ln1" id="keyboard_ln1_id"></div>
        <div class="keyboard_ln2" id="keyboard_ln2_id"></div>
        <div class="keyboard_ln3" id="keyboard_ln3_id"></div>
        <div class="keyboard_ln4" id="keyboard_ln4_id"></div>
        
    </div>
</div>
    <div>
        <img src="images/goodjob.gif" class="welldone" id="welldone_id" />
        <img src="images/tryagain.png" class="welldone" id="incorrect_id" />

    </div>
    <div id="correct_word_div"><p id="correct_word_id"></p></div>
</body>
</html>
