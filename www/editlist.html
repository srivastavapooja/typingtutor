<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *; media-src *; script-src *">
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.12.1.js"></script>
    <script src="scripts/index.js"></script>
    
    <link rel="stylesheet" media="screen and (orientation: landscape)" href="css/index.css" type="text/css">
</head>
<body id="editlist">
    <div id="firstdiv">
        <div class="header">
            <p>Custom Word List</p>
            <button class="add_btn" id="add_id">Add</button>
            <button class="delete_btn" id="delete_id">Delete</button>
            <button class="back_btn" id="back_btn_id">Back</button>
        </div>
        <div id="add_word_div">
            <textarea class="new_word" id="new_word_id"></textarea>
            <p></p>
            <button class="save_btn" id="save_id" >Save</button>
            <button class="cancel_btn" id="cancel_id">Cancel</button>
        </div>
        
        <div id="div_edit">
            <ul id="list_id"></ul>
        </div>
        
    </div>
    <div id="addalert">
        <p>Please use only aplphabets, space, '.' and ',' for text</p>
        <button id="add_ok_btn">OK</button>
    </div>
    <div id="deleteconfirm">
        <p>Recording Deleted</p>
        <button id="delete_ok_btn">OK</button>
    </div>
</body>
</html>
